services:
  - type: web
    name: ekuafor-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ekuafor-db
          property: connectionString

databases:
  - name: ekuafor-db
    plan: free
    databaseName: saloon_db
    user: saloon_user
